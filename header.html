<header class="w-full h-full flex items-center glass-header px-4 md:px-10 border-b border-slate-200/50 dark:border-slate-800/50">
    <div class="container mx-auto flex items-center justify-between relative">
        
        <a href="index.html" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
                <i class="fa-solid fa-bolt text-white text-xs"></i>
            </div>
            <span class="text-xl font-bold dark:text-white">DZ<span class="text-blue-600">PAGE</span></span>
        </a>

        <nav class="hidden lg:flex space-x-8 font-semibold text-slate-600 dark:text-slate-300">
            <a href="#" class="hover:text-blue-600">Free Bots</a>
            <a href="#" class="hover:text-blue-600">Social Boost</a>
            <a href="#" class="hover:text-blue-600">AI Chat</a>
        </nav>

        <button id="mobile-menu-btn" class="lg:hidden z-[1100] p-2 bg-slate-100 dark:bg-slate-800 rounded-lg text-slate-900 dark:text-white">
            <i class="fa-solid fa-bars-staggered" id="menu-icon"></i>
        </button>

        <div id="mobile-menu" class="hidden absolute top-14 left-0 w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-xl p-6 z-[1050]">
            <div class="flex flex-col space-y-4 font-bold">
                <a href="#">Free Bots</a>
                <a href="#">Social Boost</a>
                <a href="#">AI Chat</a>
            </div>
        </div>
    </div>
</header>

<style>
    .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
    }
    .dark .glass-header {
        background: rgba(15, 23, 42, 0.8);
    }
</style>

<script>
    (function() {
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        if(btn) {
            btn.onclick = (e) => {
                e.stopPropagation();
                menu.classList.toggle('hidden');
                icon.className = menu.classList.contains('hidden') ? 'fa-solid fa-bars-staggered' : 'fa-solid fa-xmark';
            };
        }
    })();
</script>
